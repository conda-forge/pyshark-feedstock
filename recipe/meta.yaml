{% set name = "pyshark" %}
{% set version = "0.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyshark-{{ version }}.tar.gz
  sha256: dede17c8eabdc3b6dcb0dd0ffed6a8172f46cc06e0c09173d265e2588d940434

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - lxml
    - py
    - packaging
    - python >=3.6

test:
  imports:
    - pyshark
    - pyshark.capture
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/KimiNewt/pyshark
  summary: Python wrapper for tshark, allowing python packet parsing using wireshark dissectors
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - nehaljwani
